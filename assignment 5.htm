<!DOCTYPE html>
<html>
    <bdoy>
        <h1> <center> Student Registration Form</center></h1>
        <form action="">
            <fieldset>
                <label for="">Full Name:</label>
                <input name="" id="" type="tel" placeholder="Enter your full name"> <br> <br>
                <label for=""> Email:</label>
                <input type="tel" id="" name="" placeholder="Enter valid email address"> <br> <br>
                <label for=""> Password: </label>
                <input type="tel" name="" id="" placeholder="Enter password"> <br> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label> <br> <br>
                <label for="">Course:</label>
                <select name="course_type">
                    <option value="B.Tech">B.tech</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                </select> <br> <br>
                <label for="">Contact No.:</label>
                <input type="tel" name="" id="" placeholder="Enter phone number"> <br> <br>
                <label for=""> Address: </label>
                <textarea name="address"  placeholder="Enter your address"></textarea> <br> <br>
                <input type="submit" value="Register">
                <input type="submit" value="Clear">
            </fieldset>
        </form>
    </bdoy>
</html>
