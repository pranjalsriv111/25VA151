<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #e9edf4;
    font-family: Arial, sans-serif;
}
header {
    background-color: #222;
    padding: 15px 0;
    text-align: center;
}

header h1 {
    color: white;
    font-size: 30px;
}
.product-card {
    width: 400px;
    background: white;
    border: 1px solid #ccc;
    margin: 40px auto;
    padding: 10px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    text-align: left;
}

.product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 6px;
}
.content {
    padding: 10px;
}

.content h2 {
    font-size: 18px;
    margin-bottom: 5px;
}

.desc {
    color: #555;
    font-size: 14px;
    margin-bottom: 10px;
}
.price {
    font-size: 18px;
    color: #00a33a;
    font-weight: bold;
    margin-bottom: 15px;
}
.old-price {
    color: #999;
    font-size: 14px;
    text-decoration: line-through;
    margin-left: 10px;
}
.btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
    </header>

    <div class="product-card">
        <img src="C:\Users\psriv\OneDrive\Documents\25VA151\Screenshot 2025-11-28 142113.png" alt="Product">

        <div class="content">
            <h2>Classic Cotton T-Shirt</h2>
            <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

            <p class="price">
                ₹799 <span class="old-price">₹1,199</span>
            </p>

            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
